<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<title>Staff | Registration</title>
</head>
<body id="body-color">
<div id="Sign-Up">
		<a href="../../index.html"><img src="img/logo.png" width="150px" height="150px"></a>
<fieldset style="width:50%"><legend>Staff Registration Form</legend>
<table border="0">
<tr>
<form method="POST" action="connectivity-sign-up.php">
<td>Name</td><td> <input type="text" name="name" placeholder="Your name" required></td>
</tr>
<tr>
<td>Email</td><td> <input type="text" name="email" placeholder="Email ID" required></td>
</tr>
<tr>
<td>UserName</td><td> <input type="text" name="user" placeholder="User name ex:sam123" required></td>
</tr>
<tr>
<td>Password</td><td> <input type="password" name="pass" placeholder="Enter password" required></td>
</tr>
<tr>
<td>Confirm Password </td><td><input type="password" name="cpass" placeholder="Enter password again" required></td>
</tr>
<tr>
<td><input id="button" type="submit" name="submit" value="Sign-Up"></td>
</tr>
</form>
</table>
</fieldset>
</div>
</body>
</html>
